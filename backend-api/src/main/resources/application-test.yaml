spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/stock_platform_test}
    username: ${SPRING_DATASOURCE_USERNAME:stock}
    password: ${SPRING_DATASOURCE_PASSWORD:stockpass}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  data-collector:
    enabled: ${DATA_COLLECTOR_ENABLED:true}
    working-dir: ${DATA_COLLECTOR_WORKING_DIR:../data-collector}
    python-path: ${DATA_COLLECTOR_PYTHON_PATH:}

